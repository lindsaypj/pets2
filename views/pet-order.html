<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form class="myForm" action="order2" method="post">

        <h1>Order a Pet</h1>
        <!-- Pet Type -->
        <label>What kind of pet would like to order
            <input type="text" name="animal" placeholder="petType">
        </label>

        <!-- Pet Color -->
        <label class="fw-bold d-block mt-2" for="color">Select a Color</label>
        <select id="color" name="color">
            <option value="purple">Purple</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
            <option value="orange">Orange</option>
            <option value="blue">Blue</option>
        </select>

        <!-- Submit Order -->
        <button type="submit">Place Order</button>
    </form>

</div>
</body>
</html>
